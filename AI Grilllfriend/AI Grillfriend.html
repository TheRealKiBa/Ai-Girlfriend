<!DOCTYPE html>
<html>
<head>
  <style>
    .pagina {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #15162b;
    }

    .links img {
      height: 295%;
      background-position: center;
      object-fit: cover;
    }
  </style>  
  <title> GEEF GELD!!! :P</title>
</head>
<body id="slideshow">
  <div class="pagina">
    <div class="titel">
      <h1 style="font-size: 40px; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">AI Grillll (WIP)</h1>
      <p>Geef geld plsss dan krijg je girlfriend fr fr :P</p>
    </div>      
    <div class="links">
    </div>
  </div>

  <script>
    function fetchImages() {
      let images = [];

      for (let i = 1; i <= 10; i++) {
          images.push(`https://github.com/TheRealKiBa/Ai-Girlfriend/blob/main/AI%20Grilllfriend/png/image${i}.png?raw=true`);
      }

      return images;
    }

    function chooseRandomImage(images) {
      return images[Math.floor(Math.random() * images.length)];
    }

    function setRandomImage() {
      const images = fetchImages();
      const randomImage = chooseRandomImage(images);
      document.getElementById("slideshow").style.backgroundImage = `url(${randomImage})`;
    }

    setRandomImage();

    setInterval(setRandomImage, 1800);
  </script>
</body>
</html>
