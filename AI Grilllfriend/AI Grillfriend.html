<!DOCTYPE html>
<html>
<head>
  <style>
    .pagina {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 0px solid #ccc;
      background-color: rgba(21, 22, 43, 0.75);;
      height: 90vh;
      border-radius: 25px;
    }

    .links img {
      height: 295%;
      background-position: center;
      object-fit: cover;
    }
  </style>  
  <title> GEEF GELD!!! :P</title>
</head>
<body id="slideshow">
  <div class="pagina">
    <div class="titel">
      <h1 style="font-size: 40px; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">AI Grillll (WIP)</h1>
      <p style="color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Geef geld plsss dan krijg je girlfriend fr fr :P</p>
      <a href="https://google.com">  
        <button style="width: 100%; padding: 20px;border-radius: 40px;">Klik hier voor AI girl!!</button>
      </a>
    </div>      
    <div class="links">
    </div>
  </div>

  <script>
    function fetchImages() {
      let images = [];

      for (let i = 1; i <= 11; i++) {
          images.push(`https://github.com/TheRealKiBa/Ai-Girlfriend/blob/main/AI%20Grilllfriend/png/image${i}.png?raw=true`);
      }

      return images;
    }

    function chooseRandomImage(images) {
      return images[Math.floor(Math.random() * images.length)];
    }

    function setRandomImage() {
      const images = fetchImages();
      const randomImage = chooseRandomImage(images);
      document.getElementById("slideshow").style.backgroundImage = `url(${randomImage})`;
    }

    setRandomImage();

    setInterval(setRandomImage, 1800);
  </script>
</body>
